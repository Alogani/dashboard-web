<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panels</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/admin-panels.css">
</head>
<body>
    <h1>Admin Dashboard</h1>
    {% for (panel_name, commands) in panels %}
    <div class="panel">
        <div class="panel-header" onclick="togglePanel(this)">{{ panel_name }}</div>
        <div class="panel-content">
            <div class="command-buttons">
                {% for (command, command_name) in commands %}
                <a href="/admin_dashboard/cmd/{{ command }}" class="command-button">{{ command_name }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endfor %}

    <div id="result"></div>

    <script>
        function togglePanel(header) {
            header.nextElementSibling.classList.toggle('active');
        }
    </script>
</body>
</html>
